<svg width="896" height="414" viewBox="0 0 896 414" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="896" height="414" fill="#1d2021"/>
  
  <!-- Header -->
  <rect width="896" height="60" fill="#3c3836"/>
  <text x="20" y="38" font-family="Hack Nerd Font" font-size="20" font-weight="500" fill="#ebdbb2">Edit Profile</text>
  <text x="876" y="38" font-family="Hack Nerd Font" font-size="20" text-anchor="end" fill="#ebdbb2">←</text>
  
  <!-- Left Column - Profile Picture -->
  <g transform="translate(60, 120)">
    <circle cx="70" cy="70" r="50" fill="#504945"/>
    <text x="70" y="85" font-family="Hack Nerd Font" font-size="30" text-anchor="middle" fill="#ebdbb2">JD</text>
    
    <!-- Change Photo Button -->
    <rect x="-5" y="140" width="150" height="30" rx="5" fill="#504945"/>
    <text x="70" y="160" font-family="Hack Nerd Font" font-size="12" text-anchor="middle" fill="#ebdbb2">Change Photo</text>
  </g>
  
  <!-- Right Column - Form Fields -->
  <g transform="translate(240, 100)">
    <!-- Name Field -->
    <text x="0" y="20" font-family="Hack Nerd Font" font-size="14" fill="#ebdbb2">Name</text>
    <rect x="0" y="30" width="600" height="40" rx="5" fill="#3c3836"/>
    <text x="15" y="55" font-family="Hack Nerd Font" font-size="16" fill="#ebdbb2">John Doe</text>
    
    <!-- Email Field (Disabled) -->
    <text x="0" y="100" font-family="Hack Nerd Font" font-size="14" fill="#ebdbb2">Email</text>
    <rect x="0" y="110" width="600" height="40" rx="5" fill="#282828"/>
    <text x="15" y="135" font-family="Hack Nerd Font" font-size="16" fill="#928374">johndoe@example.com</text>
    <rect x="0" y="110" width="600" height="40" rx="5" fill="#282828" fill-opacity="0.5"/>
    
    <!-- Password Field -->
    <text x="0" y="180" font-family="Hack Nerd Font" font-size="14" fill="#ebdbb2">Password</text>
    <rect x="0" y="190" width="290" height="40" rx="5" fill="#3c3836"/>
    <text x="15" y="215" font-family="Hack Nerd Font" font-size="16" fill="#ebdbb2">••••••••</text>
    
    <!-- Confirm Password Field -->
    <text x="310" y="180" font-family="Hack Nerd Font" font-size="14" fill="#ebdbb2">Confirm Password</text>
    <rect x="310" y="190" width="290" height="40" rx="5" fill="#3c3836"/>
    <text x="325" y="215" font-family="Hack Nerd Font" font-size="16" fill="#ebdbb2">••••••••</text>
    
    <!-- Buttons -->
    <rect x="0" y="260" width="290" height="40" rx="8" fill="#689d6a"/>
    <text x="145" y="285" font-family="Hack Nerd Font" font-size="16" text-anchor="middle" font-weight="500" fill="#ebdbb2">Save Changes</text>
    
    <rect x="310" y="260" width="290" height="40" rx="8" fill="#504945"/>
    <text x="455" y="285" font-family="Hack Nerd Font" font-size="16" text-anchor="middle" font-weight="500" fill="#ebdbb2">Cancel</text>
  </g>
</svg>
