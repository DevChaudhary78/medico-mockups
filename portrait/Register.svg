<svg width="414" height="896" viewBox="0 0 414 896" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="414" height="896" fill="#1d2021"/>
  
  <!-- Header -->
  <rect width="414" height="60" fill="#3c3836"/>
  <text x="20" y="38" font-family="Hack Nerd Font" font-size="20" font-weight="500" fill="#ebdbb2">Register</text>
  
  <!-- Full Name Field -->
  <text x="20" y="100" font-family="Hack Nerd Font" font-size="14" fill="#bdae93">Full Name</text>
  <rect x="20" y="110" width="374" height="50" rx="4" ry="4" fill="#3c3836" stroke="#504945" stroke-width="1"/>
  <text x="30" y="142" font-family="Hack Nerd Font" font-size="16" fill="#ebdbb2">John Doe</text>
  
  <!-- Email Field -->
  <text x="20" y="190" font-family="Hack Nerd Font" font-size="14" fill="#bdae93">Email</text>
  <rect x="20" y="200" width="374" height="50" rx="4" ry="4" fill="#3c3836" stroke="#504945" stroke-width="1"/>
  <text x="30" y="232" font-family="Hack Nerd Font" font-size="16" fill="#ebdbb2">johndoe@example.com</text>
  
  <!-- Password Field -->
  <text x="20" y="280" font-family="Hack Nerd Font" font-size="14" fill="#bdae93">Password</text>
  <rect x="20" y="290" width="374" height="50" rx="4" ry="4" fill="#3c3836" stroke="#504945" stroke-width="1"/>
  <text x="30" y="322" font-family="Hack Nerd Font" font-size="16" fill="#ebdbb2">••••••••</text>
  
  <!-- Confirm Password Field -->
  <text x="20" y="370" font-family="Hack Nerd Font" font-size="14" fill="#bdae93">Confirm Password</text>
  <rect x="20" y="380" width="374" height="50" rx="4" ry="4" fill="#3c3836" stroke="#504945" stroke-width="1"/>
  <text x="30" y="412" font-family="Hack Nerd Font" font-size="16" fill="#ebdbb2">••••••••</text>
  
  <!-- Register Button -->
  <rect x="20" y="460" width="374" height="50" rx="4" ry="4" fill="#b8bb26"/>
  <text x="207" y="492" font-family="Hack Nerd Font" font-size="18" font-weight="500" text-anchor="middle" fill="#1d2021">REGISTER</text>
  
  <!-- Login Text -->
  <text x="207" y="540" font-family="Hack Nerd Font" font-size="14" text-anchor="middle" fill="#bdae93">
    <tspan>Already have an account?</tspan>
    <tspan font-weight="500" fill="#83a598"> Login</tspan>
  </text>
</svg>
