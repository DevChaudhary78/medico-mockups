<svg width="414" height="896" viewBox="0 0 414 896" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="414" height="896" fill="#1d2021"/>
  
  <!-- Header -->
  <rect width="414" height="60" fill="#3c3836"/>
  <text x="20" y="38" font-family="Hack Nerd Font" font-size="20" font-weight="500" fill="#ebdbb2">Add Medication</text>
  <text x="394" y="38" font-family="Hack Nerd Font" font-size="20" text-anchor="end" fill="#ebdbb2">âœ•</text>
  
  <!-- Form Fields -->
  <!-- Medication Name -->
  <text x="20" y="100" font-family="Hack Nerd Font" font-size="14" fill="#bdae93">Medication Name</text>
  <rect x="20" y="110" width="374" height="50" rx="4" ry="4" fill="#3c3836" stroke="#504945" stroke-width="1"/>
  <text x="30" y="142" font-family="Hack Nerd Font" font-size="16" fill="#ebdbb2">Metoprolol</text>
  
  <!-- Dosage -->
  <text x="20" y="190" font-family="Hack Nerd Font" font-size="14" fill="#bdae93">Dosage</text>
  <rect x="20" y="200" width="374" height="50" rx="4" ry="4" fill="#3c3836" stroke="#504945" stroke-width="1"/>
  <text x="30" y="232" font-family="Hack Nerd Font" font-size="16" fill="#ebdbb2">50 mg</text>
  
  <!-- Frequency -->
  <text x="20" y="280" font-family="Hack Nerd Font" font-size="14" fill="#bdae93">Frequency</text>
  <rect x="20" y="290" width="374" height="50" rx="4" ry="4" fill="#3c3836" stroke="#504945" stroke-width="1"/>
  <text x="30" y="322" font-family="Hack Nerd Font" font-size="16" fill="#ebdbb2">Twice daily</text>
  
  <!-- Time -->
  <text x="20" y="370" font-family="Hack Nerd Font" font-size="14" fill="#bdae93">Time</text>
  <rect x="20" y="380" width="374" height="50" rx="4" ry="4" fill="#3c3836" stroke="#504945" stroke-width="1"/>
  <text x="30" y="412" font-family="Hack Nerd Font" font-size="16" fill="#ebdbb2">8:00 AM, 8:00 PM</text>
  
  <!-- Instructions -->
  <text x="20" y="460" font-family="Hack Nerd Font" font-size="14" fill="#bdae93">Instructions</text>
  <rect x="20" y="470" width="374" height="100" rx="4" ry="4" fill="#3c3836" stroke="#504945" stroke-width="1"/>
  <text x="30" y="502" font-family="Hack Nerd Font" font-size="16" fill="#ebdbb2">Take with food. Avoid</text>
  <text x="30" y="522" font-family="Hack Nerd Font" font-size="16" fill="#ebdbb2">grapefruit juice.</text>
  
  <!-- Start Date -->
  <text x="20" y="600" font-family="Hack Nerd Font" font-size="14" fill="#bdae93">Start Date</text>
  <rect x="20" y="610" width="374" height="50" rx="4" ry="4" fill="#3c3836" stroke="#504945" stroke-width="1"/>
  <text x="30" y="642" font-family="Hack Nerd Font" font-size="16" fill="#ebdbb2">2025-03-06</text>
  
  <!-- End Date -->
  <text x="20" y="690" font-family="Hack Nerd Font" font-size="14" fill="#bdae93">End Date (Optional)</text>
  <rect x="20" y="700" width="374" height="50" rx="4" ry="4" fill="#3c3836" stroke="#504945" stroke-width="1"/>
  <text x="30" y="732" font-family="Hack Nerd Font" font-size="16" fill="#ebdbb2">2025-06-06</text>
  
  <!-- Add Button -->
  <rect x="20" y="780" width="374" height="50" rx="4" ry="4" fill="#b8bb26"/>
  <text x="207" y="812" font-family="Hack Nerd Font" font-size="18" font-weight="500" text-anchor="middle" fill="#1d2021">ADD MEDICATION</text>
